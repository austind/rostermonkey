# Path to the update file.
patronFile = ./patdata/Teachers.xml


# Enter the user name and password of the district level user
# with the ability to edit patrons across the district.

username = patimport
password = 

# Set true to allow patrons to be deleted even if they have outstanding 
# transactions.
deletionsProperty = false


# Set true to allow job summary to only print errors and warnings.  Setting
# it to false will display all messages in the job summary.
limitToErrorsAndWarnings = true
